<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="container">
        <span id="outputFields">
            <span id="history">
            </span>
            <br />
            <span id="input">
            </span>
        </span>
        <div id="bodyOfCalculator">
            <span class="button" id="clear">clear</span>
            <span class="button" id="delete">&#129144;</span>
            <span class="button" id="divide">/</span>
            <span class="button" id="7">7</span>
            <span class="button" id="8">8</span>
            <span class="button" id="9">9</span>
            <span class="button" id="x">&#215;</span>
            <span class="button" id="4">4</span>
            <span class="button" id="5">5</span>
            <span class="button" id="6">6</span>
            <span class="button" id="-">-</span>
            <span class="button" id="1">1</span>
            <span class="button" id="2">2</span>
            <span class="button" id="3">3</span>
            <span class="button" id="+">+</span>
            <span class="button" id=".">.</span>
            <span class="button" id="0">0</span>
            <span class="button" id="equals">=</span>

        </div>
    </div>

</body>
</html>
<script src="code.js"></script>
